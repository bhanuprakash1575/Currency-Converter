<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  

    <div class="main-container">
        <h1>currency converter</h1>
        <div class="amount-container">
            <label for="Amount">Enter Amount:</label>
            <input type="text" name="Amount" id="Amount">
        </div>
        <div class="conversion-container">
            <div class="from-container">
                <h3>From</h3>
                <img src="" alt="country flag">
                <select name="Countries" id="from-container--countries">

                </select>
            </div>
            <button id="swapBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M32 96l320 0V32c0-12.9 7.8-24.6 19.8-29.6s25.7-2.2 34.9 6.9l96 96c6 6 9.4 14.1 9.4 22.6s-3.4 16.6-9.4 22.6l-96 96c-9.2 9.2-22.9 11.9-34.9 6.9s-19.8-16.6-19.8-29.6V160L32 160c-17.7 0-32-14.3-32-32s14.3-32 32-32zM480 352c17.7 0 32 14.3 32 32s-14.3 32-32 32H160v64c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-96-96c-6-6-9.4-14.1-9.4-22.6s3.4-16.6 9.4-22.6l96-96c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 64H480z"/></svg>
            </button>
            <div class="to-container">
                <h3>To</h3>
                <img src="" alt="country flag">
                <select name="Countries" id="to-container--countries">

                </select>
            </div>
        </div>
        <div class="msg-container">1USD = 83INR</div>
        <button id="submit">Get Exchange Rate</button>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
